<div #container>
  <app-math-input 
    #mathInput 
    [rawFormulae]="math.rawFormulae" 
    (rawFormulaeChange)="math.events.rawFormulaeChange($event)"
    [ngStyle]="math.style"
    (validate)="math.events.validate()"
    (close)="math.events.close()"
    [notchOnLeft]="math.notchOnLeft"
    >
  </app-math-input>
  <button (click)="insertFormulae()">insertMath</button>
  <button (click)="typeset()">typeset</button>
  <div #editorJs></div>
</div>
